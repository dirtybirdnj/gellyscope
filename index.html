<!DOCTYPE html>
<!-- index.html - v32 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🪼 Gellyscope 🌸</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: #ffffff;
      color: #333333;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Tab Navigation */
    .tab-nav {
      display: flex;
      background: #f5f5f5;
      border-bottom: 1px solid #d0d0d0;
      padding: 0;
    }

    .tab-button {
      padding: 12px 24px;
      background: none;
      border: none;
      color: #666666;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      border-bottom: 2px solid transparent;
    }

    .tab-button:hover {
      background: #e8e8e8;
      color: #333333;
    }

    .tab-button.active {
      color: #007acc;
      border-bottom-color: #007acc;
      background: #ffffff;
    }

    /* Tab Content */
    .tab-content {
      flex: 1;
      display: none;
    }

    .tab-content.active {
      display: flex;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Left Panel - Layers */
    .left-panel {
      width: 300px;
      background: #f9f9f9;
      border-right: 1px solid #d0d0d0;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 12px 16px;
      background: #f0f0f0;
      border-bottom: 1px solid #d0d0d0;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #555555;
    }

    .layers-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }

    .tree-node {
      position: relative;
      user-select: none;
    }

    .tree-node-content {
      padding: 4px 8px;
      margin-left: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.15s;
      border-radius: 3px;
      font-size: 12px;
    }

    .tree-node-content:hover {
      background: #e8e8e8;
    }

    .tree-node-content.active {
      background: #cce7ff;
    }

    .tree-toggle {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: #666666;
      font-size: 10px;
    }

    .tree-toggle.empty {
      opacity: 0;
      pointer-events: none;
    }

    .tree-toggle.collapsed::before {
      content: '▶';
    }

    .tree-toggle.expanded::before {
      content: '▼';
    }

    .tree-icon {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
      opacity: 0.8;
    }

    .tree-label {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tree-tag {
      color: #0066cc;
    }

    .tree-id {
      color: #0080ff;
      opacity: 0.8;
    }

    .tree-children {
      margin-left: 20px;
    }

    .tree-children.collapsed {
      display: none;
    }

    /* Center Canvas */
    .canvas-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      position: relative;
    }

    .canvas-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-zone {
      text-align: center;
      padding: 40px;
    }

    .upload-btn {
      padding: 12px 24px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .upload-btn:hover {
      background: #1177bb;
    }

    .upload-text {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.6;
      color: #666666;
    }

    .svg-display {
      width: 90%;
      height: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 1px solid #e0e0e0;
      position: relative;
    }

    .svg-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      cursor: grab;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .svg-container.grabbing {
      cursor: grabbing;
    }

    .svg-container.fit-viewport {
      overflow: hidden;
    }

    .svg-container.fit-viewport svg {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }

    .svg-container.full-size {
      overflow: auto;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .svg-container.full-size svg {
      display: block;
      min-width: 100%;
      min-height: 100%;
    }

    /* Crop overlay */
    .crop-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 5;
    }

    .crop-line {
      position: absolute;
      background: #007acc;
      cursor: move;
      pointer-events: auto;
    }

    .crop-line.horizontal {
      height: 2px;
      width: 100%;
      left: 0;
    }

    .crop-line.vertical {
      width: 2px;
      height: 100%;
      top: 0;
    }

    .crop-line::before {
      content: '';
      position: absolute;
      background: #ffffff;
      border: 2px solid #007acc;
      border-radius: 50%;
      width: 12px;
      height: 12px;
    }

    .crop-line.horizontal::before {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .crop-line.vertical::before {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .crop-bounds {
      position: absolute;
      border: 2px dashed #007acc;
      background: rgba(0, 122, 204, 0.1);
      pointer-events: none;
    }

    .svg-controls {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 10;
      pointer-events: auto;
    }

    .svg-control-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #d0d0d0;
      background: #ffffff;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: background 0.2s;
      color: #333333;
    }

    .svg-control-btn:hover {
      background: #f0f0f0;
    }

    .svg-control-btn:active {
      background: #e0e0e0;
    }

    .svg-control-btn.active {
      background: #cce7ff;
      border-color: #007acc;
      color: #007acc;
    }

    .zoom-level {
      padding: 0 8px;
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #666666;
      font-weight: 500;
      min-width: 50px;
      justify-content: center;
    }

    /* Right Panel - Info */
    .right-panel {
      width: 320px;
      background: #f9f9f9;
      border-left: 1px solid #d0d0d0;
      display: flex;
      flex-direction: column;
    }

    .info-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .info-section {
      margin-bottom: 20px;
    }

    .info-label {
      font-size: 11px;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
      color: #666666;
    }

    .info-value {
      font-size: 13px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      word-break: break-all;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      color: #333333;
    }

    .attribute-list {
      font-size: 12px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }

    .attribute-item {
      padding: 4px 0;
      display: flex;
      gap: 8px;
    }

    .attr-name {
      color: #0066cc;
      min-width: 80px;
    }

    .attr-value {
      color: #c7254e;
      flex: 1;
      word-break: break-all;
    }

    /* Camera Tab */
    .camera-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .camera-preview {
      flex: 1;
      background: #f0f0f0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999999;
      font-size: 18px;
      border: 1px solid #d0d0d0;
    }

    .camera-controls {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .control-btn {
      padding: 10px 20px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .control-btn:hover {
      background: #1177bb;
    }

    .control-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      color: #888888;
    }

    /* Photos Tab */
    .photos-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .photo-item {
      aspect-ratio: 1;
      background: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      border: 1px solid #d0d0d0;
    }

    .photo-item:hover {
      transform: scale(1.05);
    }

    /* Plotter Tab */
    .plotter-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .plotter-header {
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #d0d0d0;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #cccccc;
    }

    .status-indicator.connected {
      background: #4caf50;
    }

    .serial-config {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .config-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .config-label {
      font-size: 12px;
      opacity: 0.7;
      color: #666666;
    }

    .config-input, .config-select {
      padding: 8px;
      background: #ffffff;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      color: #333333;
      font-size: 13px;
    }

    .plotter-actions {
      display: flex;
      gap: 12px;
    }

    .plotter-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 16px;
    }

    .terminal {
      flex: 1;
      background: #2d2d30;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      padding: 12px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      overflow-y: auto;
      color: #00aa00;
    }

    .progress-section {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 4px;
      border: 1px solid #d0d0d0;
    }

    .progress-bar {
      width: 100%;
      height: 24px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: #0e639c;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    input[type="file"] {
      display: none;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f0f0f0;
    }

    ::-webkit-scrollbar-thumb {
      background: #c0c0c0;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-button" data-tab="camera">Camera</button>
      <button class="tab-button" data-tab="photos">Photos</button>
      <button class="tab-button active" data-tab="trace">Scope</button>
      <button class="tab-button" data-tab="plotter">Plotter</button>
    </div>

    <!-- Camera Tab -->
    <div class="tab-content" id="cameraTab">
      <div class="camera-container">
        <div class="camera-preview" id="cameraPreview">
          Camera Preview - Not Configured
        </div>
        <div class="camera-controls">
          <button class="control-btn" id="startCamera" disabled>Start Camera</button>
          <button class="control-btn" id="capturePhoto" disabled>Capture Photo</button>
          <button class="control-btn" id="stopCamera" disabled>Stop Camera</button>
        </div>
      </div>
    </div>

    <!-- Photos Tab -->
    <div class="tab-content" id="photosTab">
      <div class="photos-container">
        <div class="photo-grid" id="photoGrid">
          <!-- Jellyfish placeholders -->
        </div>
      </div>
    </div>

    <!-- Scope Tab -->
    <div class="tab-content active" id="traceTab">
      <div class="container">
        <!-- Left Panel: Tree Structure -->
        <div class="left-panel">
          <div class="panel-header">SVG Structure</div>
          <div class="layers-list" id="layersList">
            <div style="padding: 16px; text-align: center; opacity: 0.5; font-size: 13px;">
              No file loaded
            </div>
          </div>
        </div>

        <!-- Center: Canvas -->
        <div class="canvas-area">
          <div class="canvas-content" id="canvasContent">
            <div class="upload-zone">
              <input type="file" id="fileInput" accept=".svg" />
              <button class="upload-btn" id="uploadBtn">
                Upload SVG File
              </button>
              <div class="upload-text">
                or drag and drop an SVG file here
              </div>
            </div>
          </div>
          
          <!-- SVG Edit Controls (top left, initially hidden) -->
          <div class="svg-controls" id="svgEditControls" style="display: none; left: 16px; right: auto; gap: 12px; padding: 10px 14px;">
            <button class="svg-control-btn" id="cropBtn" title="Crop" style="width: auto; padding: 0 12px; gap: 6px; display: flex; align-items: center;">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M 2 5 L 5 5 L 5 2 M 11 2 L 11 5 L 14 5 M 14 11 L 11 11 L 11 14 M 5 14 L 5 11 L 2 11" stroke="currentColor" stroke-width="1.5" fill="none"/>
              </svg>
              <span style="font-size: 13px;">Crop</span>
            </button>
            <div style="width: 1px; height: 28px; background: #d0d0d0;"></div>
            <button class="svg-control-btn" id="flipHorizontal" title="Flip Horizontal" style="font-size: 18px;">↔️</button>
            <button class="svg-control-btn" id="flipVertical" title="Flip Vertical" style="font-size: 18px;">↕️</button>
          </div>
          
          <!-- SVG Controls (initially hidden) -->
          <div class="svg-controls" id="svgControls" style="display: none;">
            <button class="svg-control-btn active" id="fitViewport" title="Fit to Viewport">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <rect x="2" y="2" width="12" height="12" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M 5 5 L 8 8 L 11 5" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M 5 11 L 8 8 L 11 11" fill="none" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </button>
            <button class="svg-control-btn" id="fullSize" title="Full Size">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <rect x="2" y="2" width="12" height="12" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M 2 2 L 5 5 M 14 2 L 11 5 M 2 14 L 5 11 M 14 14 L 11 11" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </button>
            <div style="width: 1px; height: 24px; background: #d0d0d0; margin: 0 4px;"></div>
            <button class="svg-control-btn" id="zoomOut" title="Zoom Out">−</button>
            <div class="zoom-level" id="zoomLevel">100%</div>
            <button class="svg-control-btn" id="zoomIn" title="Zoom In">+</button>
            <button class="svg-control-btn" id="zoomReset" title="Reset Zoom">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <circle cx="8" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M 6 8 L 10 8 M 8 6 L 8 10" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Right Panel: Info -->
        <div class="right-panel">
          <div class="panel-header">Element Properties</div>
          <div class="info-content" id="infoContent">
            <div style="padding: 16px; text-align: center; opacity: 0.5; font-size: 13px;">
              Select an element to view properties
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Plotter Tab -->
    <div class="tab-content" id="plotterTab">
      <div class="plotter-container">
        <div class="plotter-header">
          <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
          </div>

          <div class="serial-config">
            <div class="config-group">
              <label class="config-label">Port</label>
              <select class="config-select" id="portSelect">
                <option value="">Select Port...</option>
              </select>
            </div>
            <div class="config-group">
              <label class="config-label">Baud Rate</label>
              <select class="config-select" id="baudRate">
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200" selected>115200</option>
              </select>
            </div>
            <div class="config-group">
              <label class="config-label">Data Bits</label>
              <select class="config-select" id="dataBits">
                <option value="7">7</option>
                <option value="8" selected>8</option>
              </select>
            </div>
            <div class="config-group">
              <label class="config-label">Stop Bits</label>
              <select class="config-select" id="stopBits">
                <option value="1" selected>1</option>
                <option value="2">2</option>
              </select>
            </div>
          </div>

          <div class="plotter-actions">
            <button class="control-btn" id="connectBtn">Connect</button>
            <button class="control-btn" id="disconnectBtn" disabled>Disconnect</button>
            <button class="control-btn" id="refreshPorts">Refresh Ports</button>
            <input type="file" id="plotterFileInput" accept=".gcode,.nc,.svg" />
            <button class="control-btn" id="uploadPlotterFile" disabled>Upload File</button>
          </div>
        </div>

        <div class="plotter-content">
          <div class="progress-section" id="progressSection" style="display: none;">
            <div class="info-label">File Progress</div>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div style="margin-top: 8px; font-size: 12px;" id="progressInfo">Ready to send...</div>
          </div>

          <div style="flex: 1; display: flex; flex-direction: column;">
            <div class="info-label" style="margin-bottom: 8px;">Terminal Output</div>
            <div class="terminal" id="terminal">
              Waiting for connection...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
